name: Deploy to VPS
on:
  push:
    branches:
      - main

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Upload update.sh script
        uses: actions/upload-artifact@v3
        with:
          name: update-script
          path: update.sh

  update_ssh_linode:
    name: Telling Backend Server to Update
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Download update.sh script
        uses: actions/download-artifact@v3
        with:
          name: update-script

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            # Copy the update script to the server
            scp update.sh ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/root/update.sh

            # Run the update script
            ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "bash /root/update.sh"

            # Clean up the temporary script file
            ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "rm /root/update.sh"
